<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bate-Papo UOL</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body>
        <div class="fundo-menu">
            <div class="tela-entrada">
                <img alt="Logo Bate-Papo UOL" src="img/logo-entrada.png">
                <input type="text" placeholder="Digite seu nome" onfocus="this.value='';" data-test="input-name">
                <button data-test="send-name" class="sendbtnEntrada" onclick="telaInicial()">Entrar</button>
                <div class="load esconder" >
                    <img alt="Carregando" src="img/loading.gif">
                    <p>Entrando...</p>
                </div>
            </div>
            <div class="menu-lateral esconder">
                <div class="menu-lateral-esquerdo" onclick="fecharMenu()" data-test="overlay"></div>
                <div class="menu-lateral-direito">
                    <div class="donline">
                        <p>Escolha um contato para enviar mensagem:</p>
                        <ul>

                        </ul>
                    </div>
                    <div class="visibilidade">
                        <p>Escolha a visibilidade:</p>
                        <ul>
                            <li data-test="public" onclick="selecionarVisibilidade(this)">
                                <div class="left">
                                    <ion-icon name="lock-open"></ion-icon>
                                    <span>Público</span>
                                </div>
                                <div class="right esconder">
                                    <ion-icon data-test="check" name="checkmark-sharp"></ion-icon>
                                </div>
                            </li>
                            <li data-test="private" onclick="selecionarVisibilidade(this)">
                                <div class="left">
                                    <ion-icon name="lock-closed"></ion-icon>
                                    <span>Reservadamente</span>
                                </div>
                                <div class="right esconder">
                                    <ion-icon data-test="check" name="checkmark-sharp"></ion-icon>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cabecalho">
                <img alt="Logo Bate-Papo UOL" src="img/logo.png">
                <ion-icon data-test="open-participants" onclick="abrirMenu()" name="people"></ion-icon>
            </div>
            <ul class="mensagenschat esconder">
                
            </ul>
            <div class="rodape">
                <div class="rodape-esquerda">
                    <input type="text" required placeholder="Escreva aqui..." onfocus="this.value='';" data-test="input-message">
                    <p data-test="recipient">Enviando para Todos (Público)</p>
                </div>
                <button data-test="send-message" class="sendbtn" onclick="sendMsg()"><ion-icon name="paper-plane-outline"></ion-icon></button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
